{% extends 'base.html' %}

{% block content %}
  <h1>Expense List</h1>
  <a href="{% url 'create_expense' %}">Add Expense</a>
  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for expense in expenses %}
        <tr>
          <td>{{ expense.category }}</td>
          <td>{{ expense.amount }}</td>
          <td>{{ expense.date }}</td>
          <td>
            <a href="{% url 'edit_expense' expense.id %}">Edit</a> /
            <a href="{% url 'delete_expense' expense.id %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No expenses found.</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
