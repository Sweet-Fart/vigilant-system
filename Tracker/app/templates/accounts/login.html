
{% extends 'base.html' %}
{% load static %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <style>
    /* Login and Sign-up Form styling */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
  }
  
  form input[type="text"],
  form input[type="email"],
  form input[type="password"] {
  width: 100%;
  margin-bottom: 20px;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 4px;
  }
  
  form button[type="submit"] {
  background-color: #222;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  }
  
  form button[type="submit"]:hover {
  background-color: #444;
  }

  </style>
{% endblock %}
